<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert roman number to integer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container main">
        <div class="content">
        <h3>Conversor de romanos para inteiro</h3>
        <table>
            <tr>
                <td>
                    <input 
                        type="text" 
                        autofocus
                        maxlength="10">
                    <button>Converter</button>
                </td>
            </tr>
            <tr>
                <td id="msg"></td>
            </tr>
            <tr>
                <td><br>Resultado:
                    <span id="res"></span>
                </td>
            </tr>
        </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
